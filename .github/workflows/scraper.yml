name: Scraper

on:
  schedule:
    - cron: '0 4 * * 3'  # every Wednesday at 6 CEST (4:00 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          cd scraper
          python main.py
      
      - name: Copy events to frontend (optional)
        run: |
          cp data/events.json frontend/public/events.json
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/public/events.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update events data"
          git push