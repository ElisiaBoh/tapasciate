name: Aggiorna marce

on:
  schedule:
    - cron: '0 6 * * 1'  # ogni luned√¨ alle 6:00 UTC (8:00 italiane)
  workflow_dispatch:     # permette anche l'esecuzione manuale
  push:
    paths:
      - scraper.py

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add marce.json
          git commit -m "Update marce.json" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/ElisiaBoh/tapasciate.git HEAD:main
