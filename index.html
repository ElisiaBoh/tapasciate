<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prossime Tapasciate</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/tapasciate.svg" alt="Logo Tapasciate" class="logo">
    </header>
    <h2 class="subtitle">"Ciao, grazie e buona domenica!"</h2>
    <ul id="events-list" class="events-list"></ul>
  </div>

  <script>
    fetch('events.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('events-list');

        function parseDate(str) {
          const [day, month, year] = str.split('/');
          return new Date(`${year}-${month}-${day}`);
        }

        data.sort((a, b) => parseDate(a.date) - parseDate(b.date));

        function formattaDataIt(dataString) {
          function capitalizeAllWords(str) {
            return str.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
          }

          const [giorno, mese, anno] = dataString.split('/');
          const data = new Date(`${anno}-${mese}-${giorno}`);

          const formatter = new Intl.DateTimeFormat('it-IT', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
          });

          const dataFormattata = formatter.format(data);
          return capitalizeAllWords(dataFormattata);
        }


        data.forEach(event => {
          const li = document.createElement('li');
          li.classList.add('card');
          li.innerHTML = `
            <h2>${event.title}</h2>
            <p class="data">${formattaDataIt(event.date)}</p>
            <p class="luogo">${event.location.city}</p>
            <p class="luogo">${event.location.province}</p>
            ${event.distances && event.distances.length > 0 ? `<p class="distanze">Distanze: ${event.distances.join(", ")}</p>` : ''}
            <p class="organization">${event.source || ''}</p>
            ${event.poster ? `<a class="btn-poster" href="${event.poster}" target="_blank">Apri volantino</a>` : ''}

          `;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error while loding events.json:', error);
      });
  </script>
</body>
</html>
