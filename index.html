<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prossime marce</title>
  <link rel="stylesheet" href="cs/style.css">
</head>
<body>
  <h1>Prossime Marce</h1>
  <ul id="lista-marce"></ul>

  <script>
    fetch('marce.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('lista-marce');

        data.forEach(evento => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${evento.info}</strong><br>
            <em>${evento.categoria}</em><br>
            ${evento.localita}
          `;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento del file marce.json:', error);
      });
  </script>
</body>
</html>
