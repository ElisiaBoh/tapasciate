<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prossime marce</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/tapasciate.svg" alt="Logo Tapasciate" class="logo">
    </header>
    <h2 class="subtitle">"Ciao, grazie e buona domenica!"</h2>
    <ul id="lista-marce" class="lista-marce"></ul>
  </div>

  <script>
    fetch('marce.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('lista-marce');

        function parseDate(str) {
          const [day, month, year] = str.split('/');
          return new Date(`${year}-${month}-${day}`);
        }

        data.sort((a, b) => parseDate(a.date) - parseDate(b.date));

        function formattaDataIt(dataString) {
          function capitalizeAllWords(str) {
            return str.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
          }

          const [giorno, mese, anno] = dataString.split('/');
          const data = new Date(`${anno}-${mese}-${giorno}`);

          const formatter = new Intl.DateTimeFormat('it-IT', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
          });

          const dataFormattata = formatter.format(data);
          return capitalizeAllWords(dataFormattata);
        }


        data.forEach(evento => {
          const li = document.createElement('li');
          li.classList.add('card');
          li.innerHTML = `
            <h2>${evento.title}</h2>
            <p class="data">${formattaDataIt(evento.date)}</p>
            <p class="luogo">${evento.location}</p>
            <p class="associazione">${evento.source || ''}</p>
            ${evento.poster ? `<a class="btn-poster" href="${evento.poster}" target="_blank">Apri volantino</a>` : ''}

          `;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento del file marce.json:', error);
      });
  </script>
</body>
</html>
